<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://files.catbox.moe/yg48xk.jpg'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); 
      z-index: 1;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
      z-index: 2;
    }
    .login-card {
      background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
      backdrop-filter: blur(10px); /* Blur effect */
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }
    .login-header {
      text-align: center;
      margin-bottom: 1.5rem;
      color: white;
    }
    .btn-custom {
      background-color: #5c67f2;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }
    .btn-custom:hover {
      background-color: #4653d4;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #5c67f2;
      box-shadow: none;
      background-color: rgba(255, 255, 255, 0.3);
    }
    .form-label {
      color: white;
    }
    .form-check-label {
      color: white;
    }
    .text-custom {
      color: rgba(255, 255, 255, 0.7);
    }
    a {
      color: #fff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .footer-text {
      text-align: center;
      margin-top: 1rem;
      color: white;
    }

    /* Pop-up style */
    #popup {
      display: none; /* Default: tidak ditampilkan */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #popup .popup-content {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    #popup .popup-content h4 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container login-container">
    <div class="col-md-4">
      <div class="card login-card">
        <div class="login-header">
          <h3>Login to Uneko Account</h3>
        </div>
        <form action="/login/do_login" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
        <hr>
        <div class="text-center text-custom">
          <a href="/owner">Forgot Password?</a>
        </div>
        <div class="footer-text">
          Ask admin for get the password Admin*********<br>
          6897 > nadip<br>
          1315 > Bryan<br>
          7303 > iyam<br>
          9334 > dimz
        </div>
      </div>
    </div>
  </div>

  <!-- Pop-up -->
  <div id="popup">
    <div class="popup-content">
      <h4>このウェブサイトはセキュリティ上の理由から創設者によってロックされています / Website ini telah dikunci oleh founder Unf dengan alasan keamanan</h4>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Variabel kontrol untuk menentukan apakah pop-up ditampilkan atau tidak
    var showPopup = true; // Ubah nilai ini menjadi false untuk menyembunyikan pop-up

    // Fungsi untuk menampilkan pop-up
    function checkPopupStatus() {
      console.log("Popup Status:", showPopup); // Debugging
      if (showPopup) {
        document.getElementById("popup").style.display = "flex";
      } else {
        document.getElementById("popup").style.display = "none"; // Pastikan ini menyembunyikan pop-up
      }
    }

    // Memeriksa status pop-up saat halaman dimuat
    window.onload = checkPopupStatus;
  </script>
</body>
</html>
